<!doctype html>

<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <link rel="dns-prefetch" href="https://www.google-analytics.com" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
  
		<!--//Meta Info// -->
	<meta name="description" content="IHeartPy - Your friendly next-door Python Instructor!">
	<meta name="author" content="Diwank Singh Tomer - me [at] thediwank [dot] in">

	<meta name="robots" content="noindex" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--//Session// -->
	<meta id="shellSessionId" content= "{{ session }}" />
	
		<!--//Title// -->
	<title>I &hearts; Py - {{ title }}</title>

		<!--//Stylesheets// -->
	<link rel="stylesheet" media="screen" href="/css/mobile.css">

		<!--//Misc// -->
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">


	</head>

	<body>
	<div id="container">
		<!--//MastHead// -->
		<div class="header">
			<a href="/"><h1>I Heart Py!</h1></a>
			<h2> &hearts; The lovable Python Interpreter. &hearts; </h2>

			<blockquote>{{ quotation }} - <em>{{ quotation_author }}</em> <a href="{{ quotation_link }}"> [^] </a> </blockquote>

		</div>


		<!--//Editor// -->
		<div id="main" role="main">
		<div class="editor">
			<h3> Python Interactive Shell </h3>
			
			<form><textarea id="display" readonly>{{ server_software }}
Python {{ python_version }}</textarea></form>

			<form onsubmit="shellClient.runStatement();return false;"><textarea id="prompt">#Type Away!</textarea><input type="submit" value="submit"></input></form>

		</div>
		</div>

		<hr></hr>

		<!--//Footer// -->
		<footer>
		<div class="footer">
			<div class="links">
				<span>
				{% if user %}
					<a href="{{ logout_url }}"> Adios,  {{ user.nickname }} !</a>
				{% else %}
					<a href="{{ login_url }}"> Hola! Login?</a>
				{% endif %}
					<a href="/resources">Resources</a>
					<a href="/instructions"> Instructions </a>
				</span>

			</div>


			<span class="copyright"> Copyright-(2010-12) Creatorrr! Labs <a href="/license.txt"> [^] </a> </span>

		</div>
		</footer>
		

	</div> <!--! end of #container -->
	
		<!--//ExecuteOnLoad// -->
		<script type="text/javascript" src="/js/mobile.js"></script>
		<script src='https://ssl.google-analytics.com/ga.js' type='text/javascript'>

		<!--//Google Analytics// -->
		<script type="text/javascript">
			  var _gaq = _gaq || [];
			  _gaq.push(['_setAccount', '{{analytics_id}}']);
			  _gaq.push(['_setDomainName', '.appspot.com']);
			  _gaq.push(['_trackPageview']);
		</script>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script defer src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script defer>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

	</body>

</html>
